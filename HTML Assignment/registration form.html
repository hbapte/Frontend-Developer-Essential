<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form>
        <label for="names">Names: </label>
        <input type="text" name="names" id="names">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="text" id="email">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="confirm-password">Confirm Password: </label>
        <input type="password" id="confirm-password">
        <br>
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob">
        <br>
        <br>
        <label>Gender: </label>
        <br>
        <input type="radio" id="Male" name="Gender" > <label for="Male">Male</label> <br>
        <input type="radio" id="Female" name="Gender"> <label for="Female">Female</label> <br>
        <input type="radio" id="Other" name="Gender" ><label for="Other">Other</label><br>

        <br>
        <br>
        <label>Interests:</label><br>
        <input type="checkbox" name="interest" id="Music"><label for="Music">Music</label><br>
        <input type="checkbox" name="interest" id="Sports"><label for="Sports">Sports</label><br>
        <input type="checkbox" name="interest" id="Reading"><label for="Reading">Reading</label><br>
        
        <br>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        
    </form>
    
</body>
</html>
